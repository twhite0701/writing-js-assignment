<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <pre class='instructions'>
    This drill tests your ability to work with functions to display content.

    Within the <code>getHelloDoggy</code> function, return the string of: <code>Hello, doggy!</code>.

    This should make the string display on the page.
  </pre>

  <div class="content"></div>

<script>
  function getHelloDoggy() { return '<code>Hello, doggy!</code>';
  }
  // Select the DOM node with class of `content` = document.querySelector('.content')
  // Set the innerHTML of the DOM node to return function getHelloDoggy to say "Hello, doggy!"
  document.querySelector('.content').innerHTML = getHelloDoggy();
</script>
</body>
